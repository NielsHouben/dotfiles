# --- Background (optional) ---
background {
    path = screenshot
    blur_passes = 3
}

# --- Bottom-left clock ---
label {
    monitor =                # leave empty = all monitors, or e.g. eDP-1
    text = $TIME
    font_size = 72
    font_family = Sans
    color = rgba(255,255,255,1.0)

    halign = right
    valign = bottom
    position = -72, 48       # x=24px from left, y=24px up from bottom
}

